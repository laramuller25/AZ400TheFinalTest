name: CI/CD Pipeline

# Triggers the pipeline on push or pull request to the main branch
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - uses: actions/checkout@v4

      # Set up .NET environment
      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.401'

      # Restore dependencies
      - name: Restore dependencies
        run: dotnet restore "C:/Users/laram/OneDrive/Documents/Projects/ConsoleApp1.sln"

      # Build the project and generate artifacts
      - name: Build
        run: dotnet build "C:/Users/laram/OneDrive/Documents/Projects/ConsoleApp1.sln" --configuration Release

      # Publish build artifacts
      - name: Publish build artifacts
        run: dotnet publish "C:/Users/laram/OneDrive/Documents/Projects/ConsoleApp1.sln" --configuration Release --output ./artifacts

  test:
    runs-on: ubuntu-latest
    needs: build  # Ensures the 'test' job runs after 'build'

    steps:
      # Checkout the repository
      - uses: actions/checkout@v4

      # Set up .NET environment
      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.401'

      # Restore dependencies
      - name: Restore dependencies
        run: dotnet restore "C:/Users/laram/OneDrive/Documents/Projects/ConsoleApp1.sln"

      # Run unit tests
      - name: Run Tests
        run: dotnet test "C:/Users/laram/OneDrive/Documents/Projects/ConsoleApp1.sln" --configuration Release --no-build --verbosity normal

      # Run code analysis (optional)
      - name: Run Code Analysis
        run: dotnet build "C:/Users/laram/OneDrive/Documents/Projects/ConsoleApp1.sln" --configuration Release /p:RunCodeAnalysis=True

      # Optional: Run code coverage and upload results
      - name: Run Code Coverage
        run: dotnet test "C:/Users/laram/OneDrive/Documents/Projects/ConsoleApp1.sln" --configuration Release --collect:"XPlat Code Coverage"

      - name: Upload Code Coverage Report
        uses: actions/upload-artifact@v3
        with:
          name: code-coverage-report
          path: '**/*.xml'
